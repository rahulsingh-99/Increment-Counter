<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Increment Converter</title>
</head>

<body>
    <div class="counter-conatiner">
        <i class="fas fa-mug-hot fa-3x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project Completed</span>

    </div>

    <div class="counter-conatiner">
        <i class="fas fa-user fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Clients</span>

    </div>

    <div class="counter-conatiner">
        <i class="fas fa-tasks fa-3x"></i>
        <div class="counter" data-target="500"></div>
        <span>Ongoing Projects</span>

    </div>

    <script src="script.js"></script>
</body>

</html>


<!-- * data attribute are designed to hold custom data for (typically client side JS) to process -->
